plugins{
  id 'java-library'
  id 'application'
}

group 'cloud.kopi.turnip'
version '1.0-SNAPSHOT'

repositories{
  mavenCentral()
}

java{
  toolchain{
    languageVersion = JavaLanguageVersion.of(16)
  }
}

dependencies{
  implementation 'org.springframework:spring-webmvc:5.3.4'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.47'
//  implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.43'

  compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
  
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

application{
  mainClass = 'turnip.App'
}

test{
  useJUnitPlatform()
}